<!DOCTYPE html>
<html>

<head>
    <title>HW 1</title>
    <meta charset="utf-8" />
    <meta name="description" content="HW 1" />
    <meta name="revised" content="Gk, 06/01/2023" />
</head>

<body>
    <h1>Homework 1</h1>
    <hr />
    <form method="get" action="./hw1.html">
        <table border="2">
            <tr>
                <th colspan="3"><label>USF Pizza Shack</label></th>
            </tr>
            <tr>
                <th><label>Category</label></th>
                <th><label>Food/Drinks</label></th>
                <th><label>Quantity</label></th>
            </tr>
            <tr>
                <td><label for="drpPiz">Pizza Selection:</label></td>
                <td>
                    <select name="piz" id="drpPiz">
                        <option value="">Choose Pizza...</option>
                        <option value="sm">Small (6 slices) $6.75</option>
                        <option value="me">Medium (8 slices) $7.75</option>
                        <option value="la">Large (12 slices) $10.50</option>
                    </select>
                </td>
                <td>
                    <input name="pizqt" id="numPizQt" type="number" min="0" max="10" />
                </td>
            </tr>
            <tr>
                <td><label for="drpTop">Toppings: </label></td>
                <td>
                    <select name="top" id="drpTop">
                        <option value="">No Toppings</option>
                        <option value="ar">Artichkes $1.50</option>
                        <option value="ba">Bacon strips $1.25</option>
                        <option value="br">Broccoli $1.50</option>
                        <option value="ec">Extra cheese $1.00</option>
                        <option value="ro">Red Onions $1.25</option>
                    </select>
                </td>
                <td></td>
            </tr>
            <tr>
                <td><label for="drpDrnk">Drinks:</label></td>
                <td>
                    <select name="drnk" id="drpDrnk">
                        <option value="">Choose Drinks</option>
                        <option value="12c">12 oz. Can $1.50</option>
                        <option value="16f">16 oz. Fountain $1.75</option>
                        <option value="10f">10 oz. Fountain $1.25</option>
                        <option value="li">One Liter $2.25</option>
                    </select>
                </td>
                <td><input name="drnkqt" id="numDrnkQt" type="number" min="0" max="10" /></td>
            </tr>
            <tr>
                <th colspan="3"><label>Customer Information</label></th>
            </tr>
            <tr>
                <td><label for="txtEmail">Email:</label></td>
                <td><input name="email" type="text" id="txtEmail" placeholder="Email address" /></td>
                <td>Receipts will be sent to</td>
            </tr>
            <tr>
                <td><label for="txtFname">Name:</label></td>
                <td><input name="fname" id="txtFname" type="text" placeholder="Enter first name" /></td>
                <td><input name="lname" id="txtLname" type="text" placeholder="Enter last name" /></td>
            </tr>
            <tr>
                <td><label for="txtAddr">Address:</label></td>
                <td><input name="addr" id="txtAddr" type="text" placeholder="Full address" /></td>
                <td>Billing address</td>
            </tr>
            <tr>
                <th colspan="3"><label>Payment Information</label></th>
            </tr>
            <tr>
                <td><label>Payment Method:</label></td>
                <td colspan="2">
                    <label for="radioCC">Credit Card : </label><input type="radio" value="cc" name="payment" id="radioCC" />
                    <label for="radioPP">PayPal : </label><input type="radio" value="pp" name="payment" id="radioPP" />
                    <label for="radioVE">Venmo : </label><input type="radio" value="ve" name="payment" id="radioVE" />
                    <label for="radioCA">Cash : </label><input type="radio" value="ca" name="payment" id="radioCA" />
                </td>
            </tr>
        </table>
        <hr>
        <input type="reset" value="Reset" id="btnReset">
        <input type="submit" value="Submit" id="btnSubmit">
    </form>
</body>

</html>
