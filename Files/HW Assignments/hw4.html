<html>
    <head>
        <title>Validation</title>
        <meta charset="utf-8" />
        <link href="./hw4.css" rel="stylesheet" type="text/css" />
        <script src="./hw4.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>Form Validation</h1>
        <hr>
        <!-- Form -->
        <form>
            <fieldset>
                <legend>Form Validation</legend>
                <!-- Label for username -->
                <label for="txtUserName">Username:<span class="asterisk">*</span></label>
                <!-- Username text input -->
                <input type="text" id="txtUserName" name="uname" placeholder="Enter username" />
                
                <br>
                <!-- Label for password -->
                <label for="txtPassword">Password:<span class="asterisk">*</span></label>
                <!-- Password text input -->
                <input type="text" id="txtPassword" name="pass" placeholder="Enter password" />
                <hr>
                <!-- Login button -->
                <input type="button" id="btnLogin" value="Login" />
                <!-- Reset button -->
                <input type="button" id="btnReset" value="Reset" />
            </fieldset>
        </form>
    </body>
</html>
