<!DOCTYPE html>
<html>
    <head>
        <title>HTML Table</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>HTML Table</h1><hr>
        <table border="1">
            <tr>
                <th>S.N</th>
                <th>Item</th>
                <th>Quantity</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Apple</td>
                <td>2</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mango</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Orange</td>
                <td>1</td>
            </tr>
            <tr>
                <td colspan="2">Total</td>
                <td>5</td>
            </tr>
        </table>
    </body>
</html>
