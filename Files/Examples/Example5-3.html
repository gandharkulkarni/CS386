<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>HTML5 Input Controls</title>
</head>

<body>
    <h1>Using button controls</h1>
    <hr>
    <form>
        <label for="txtCustId">Customer Id:</label><input type="text" id="txtCustId" name="custId" placeholder="Enter customer Id"><br>
        <label for="notes">Notes:</label><textarea placeholder="Enter additional notes" rows="5"></textarea>
        <hr>
        <input type="reset">
    </form>
</body>

</html>
