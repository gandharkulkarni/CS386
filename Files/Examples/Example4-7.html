<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Radio Buttons</title>
</head>

<body>
    <form action="get">
       First Name : <input type="text" placeholder="Enter first name"><br>
       Last Name : <input type="text" placeholder="Enter last name">
       <br><br>
       Please select your gender:
       <br>
       
       <input type="radio" name="gender" id="male" value="male"><label for="male">Male</label><br>
       
       <input type="radio" name="gender" id="female" value="female"><label for="female">Female</label><br>
       
       <input type="radio" name="gender" id="diverse" value="diverse"><label for="diverse">Diverse</label><br>
    </form>
</body>

</html>
