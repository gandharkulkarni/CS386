<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Text Inputs</title>
</head>

<body>
    <form action="get">
        <fieldset>
            <legend>Billing Address</legend>
            Address <br>
            <input type="text" name="addr" placeholder="Enter Address"/><br>
            City <br>
            <input type="text" name="city" placeholder="Enter City"/><br>
            State <br>
            <input type="text" name="state" placeholder="Enter State"/><br>
            Zip Code <br>
            <input type="text" name="zip" placeholder="Enter zip code"/><br>
        </fieldset>
    </form>
</body>

</html>
