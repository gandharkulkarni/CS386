<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Text Inputs</title>
</head>

<body>
    <form action="get">
        <fieldset>
            <legend>Billing Address</legend>
            <label for="chkShipAddress">Same as shipping address</label>
            <input type="checkbox" id="chkShipAddress" checked><br>
            <label for="addr">Adress</label><br>
            <input id="addr" type="text" name="addr" placeholder="Enter Address"/><br>

            <label for="city">City</label><br>
            <input id="city" type="text" name="city" placeholder="Enter City"/><br>

            <label for="state">State</label><br>
            <input id="state" type="text" name="state" placeholder="Enter State"/><br>

            <label for="zip">Zip Code</label><br>
            <input id="zip" type="text" name="zip" placeholder="Enter zip code"/><br>
        </fieldset>
    </form>
</body>

</html>
