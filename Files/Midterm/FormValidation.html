<!DOCTYPE html>
<html>
    <head>
        <title>Validation</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./FormValidation.css">
        <script src="./FormValidation.js" type="text/javascript"></script>	
    </head>
    <body>
        <h1>Form Validation</h1>
        <form action="./FormValidation.html">
            <fieldset>
                <legend>Form Validation</legend>
                <label for="txtUname">Username:</label>
                <input type="text" id="txtUname" placeholder="Enter username"/><span id="spanUname">Validation messages</span>
                <br><br>
                <label for="txtPass">Password:</label>
                <input type="text" id="txtPass" placeholder="Enter Password"/><span id="spanPass">Validation messages</span>
                <br>
                <hr>
                <input type="submit" value="login" id="btnLogin">
                <input type="button" value="Reset" id="btnReset">
            </fieldset>
        </form>
    </body>
</html>
