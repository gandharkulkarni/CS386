<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>ICP 2</title>
</head>

<body>
    <h1>In-Class Programming 2</h1>
    <hr>
    <form>
        <fieldset>
            <!-- Legend -->
            <legend>Register</legend>

            <!-- Radio button for salutation -->
            <label>Salutation: </label>
            <label for="radioMr">Mr.</label><input id="radioMr" type="radio" name="sal" value="mr" />
            <label for="radioMs">Ms.</label><input id="radioMs" type="radio" name="sal" value="ms" /> <br>

            <!-- First name text box -->
            <label for="txtFname">First Name: </label>
            <input id="txtFname" type="text" name="fn" placeholder="Enter first name" /><br>

            <!-- Last name text box -->
            <label for="txtLname">Last Name: </label>
            <input id="txtLname" type="text" name="ln" placeholder="Enter last name" /><br>

            <!-- Comments text area -->
            <label for="txtComm">Comments: </label>
            <textarea id="txtComm" rows="5" name="comm"></textarea><br>

            <!-- T&C checkbox -->
            <label for="chkTC">I agree to the terms and conditions: </label>
            <input id="chkTC" name="tc" type="checkbox" />
        </fieldset>
    </form>
</body>

</html>
