<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>ICP 3</title>
</head>

<body>
    <h1>In-Class Programming 3</h1>
    <hr>
    <!-- Form -->
    <form method="get" action="">

        <!-- Name -->
        <label for="txtNM">Name:</label><input type="text" id="txtNM" name="name" placeholder="Enter full name" />
        <br><br>

        <!-- Date -->
        <label for="dt">Date:</label><input type="date" id="dt" name="date" />
        <br><br>

        <!-- State -->
        <label for="txtSt">Select State:</label>
        <select id="txtSt" name="st" size="4">
            <option value="AL">Alabama</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="DE">Delaware</option>
            <option value="MI">Michigan</option>
            <option value="VT">Vermont</option>
        </select>
        <br><br>

        <!-- City -->
        <label for="txtCt">Select City:</label>
        <select id="txtCt" name="ct">
            <option value="MO">Montgomery (AL)</option>
            <option value="LR">Little Rock (AR)</option>
            <option value="SA">Sacramento (CA)</option>
            <option value="DE">Denver (CO)</option>
            <option value="DO">Dover (DE)</option>
            <option value="LA">Lansing (MI)</option>
            <option value="MT">Montpellier (VT)</option>
        </select>
        <br><br><hr>
        
        <!-- Reset -->
        <input type="reset" id="reset">

        <!-- Submit -->
        <input type="submit" id="submit">
        
    </form>
</body>

</html>
